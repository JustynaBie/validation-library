<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>validation-demo</title>
    <script type="text/javascript" src="validation.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <form id="personal-info">
      <label for="first_name">Twoje Imię</label>
      <input type="text" name="first_name" id="first_name" placeholder="Twoje Imie" data-validate="name"/>
      <hr>
      <label for="pesel">Twój Pesel</label>
      <input type="text" name="pesel" id="pesel" placeholder="Twój pesel" data-validate="pesel,number"/>
      <hr>
      <label for="birth">Data urodzenia</label>
      <input type="text" name="birth" id="birth" placeholder="Twoja data urodzenia w formacie (yyyy-mm-dd)" data-validate="date"/>
      <hr>
      <label for="day">Jaki mamy dzisiaj dzień?</label>
      <select id="day" data-validate="day">
        <option value="poniedzialek">poniedzialek</option>
        <option value="wtorek">wtorek</option>
        <option value="sroda">sroda</option>
        <option value="czwartek">czwartek</option>
        <option value="piatek">piatek</option>
        <option value="sobota">sobota</option>
        <option value="niedziela">niedziela</option>
      </select>
      <hr>
      <input type="submit">
    </form>
    <form id="user-age">
      <label for="user_age">Twoje Imię</label>
      <input type="text" name="user_age" id="user_age" placeholder="Twój wiek" data-validate="number"/>
      <hr>
      <input type="submit">
    </form>
  </body>
</html>
